<mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-icon>flight_takeoff</mat-icon>
        Recherche de Vols
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="grid-container">
        <mat-form-field class="form-field">
          <mat-label>Ville de départ</mat-label>
          <input matInput placeholder="Ville de départ" />
        </mat-form-field>
  
        <mat-form-field class="form-field">
          <mat-label>Ville d'arrivée</mat-label>
          <input matInput placeholder="Ville d'arrivée" />
        </mat-form-field>
      </div>
  
      <div class="grid-container">
        <mat-form-field class="form-field">
          <mat-label>Date de départ</mat-label>
          <input matInput type="date" />
        </mat-form-field>
  
        <mat-form-field class="form-field">
          <mat-label>Date de retour</mat-label>
          <input matInput type="date" />
        </mat-form-field>
      </div>
  
      <div class="grid-container">
        <mat-form-field class="form-field">
          <mat-label>Classe</mat-label>
          <mat-select>
            <mat-option value="economy">Économique</mat-option>
            <mat-option value="business">Affaires</mat-option>
            <mat-option value="first">Première</mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field class="form-field">
          <mat-label>Passagers</mat-label>
          <mat-select>
            <mat-option value="1">1 Passager</mat-option>
            <mat-option value="2">2 Passagers</mat-option>
            <mat-option value="3">3 Passagers</mat-option>
            <mat-option value="4">4 Passagers</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
      <button mat-raised-button color="primary" class="full-width">
        Rechercher des vols
      </button>
    </mat-card-content>
  </mat-card>
